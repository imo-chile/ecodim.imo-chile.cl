        <script type="text/javascript"
                src="//cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.1/isotope.pkgd.min.js"></script>
        <script type="text/javascript">
            function getHashFilter() {
                var hash = location.hash;
                // get filter=filterName
                var matches = location.hash.match(/filter=([^&]+)/i);
                var hashFilter = matches && matches[1];
                return hashFilter && decodeURIComponent(hashFilter);
            }

            $(function () {

                var $container = $('.isotope');

                // bind filter button click
                var $filters = $('#filters').on('click', 'button', function () {
                    var filterAttr = $(this).attr('data-filter');
                    // set filter in hash
                    location.hash = 'filter=' + encodeURIComponent(filterAttr);
                });

                var isIsotopeInit = false;

                function onHashchange() {
                    var hashFilter = getHashFilter();
                    if (!hashFilter && isIsotopeInit) {
                        return;
                    }
                    isIsotopeInit = true;
                    // filter isotope
                    $container.isotope({
                        itemSelector: '.element-item',
                        filter: hashFilter,
                        layoutMode: 'fitRows',
                        getSortData: {
                            override: '[data-sort-override] parseInt',
                            date: '[data-sort-date]',
                            name: '[data-sort-name]'
                        },
                        // sort by override then name
                        sortBy: [
                            'override',
                            'date',
                            'name'
                        ],
                        sortAscending: {
                            override: true,
                            date: false,
                            name: true
                        }
                    });
                    // set selected class on button
                    if (hashFilter) {
                        $filters.find('.is-checked').removeClass('is-checked active');
                        $filters.find('[data-filter="' + hashFilter + '"]').addClass('is-checked active');
                    }
                }

                $(window).on('hashchange', onHashchange);
                // trigger event handler to init Isotope
                onHashchange();
            });
        </script>
